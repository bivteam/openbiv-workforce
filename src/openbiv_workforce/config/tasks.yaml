intake_project_task:
  description: >
    Nhận thông tin dự án từ input gồm: tên dự án, lĩnh vực, mục tiêu kinh doanh,
    ngân sách dự kiến, deadline và ghi chú thêm.
    Hãy chuẩn hoá thành project brief gồm:
    - mục tiêu SMART
    - phạm vi triển khai
    - giả định quan trọng
    - rủi ro chính
    - tiêu chí thành công.
  expected_output: >
    Bản Project Brief tiếng Việt, rõ ràng, có checklist xác nhận với khách hàng.
  agent: project_intake_agent

research_project_task:
  description: >
    Dựa trên project brief, thực hiện research nhanh để phục vụ lập kế hoạch:
    - chân dung khách hàng mục tiêu
    - insight mua hàng/chuyển đổi
    - 3-5 đối thủ hoặc benchmark gần nhất
    - cơ hội khác biệt cho BIV.
  expected_output: >
    Báo cáo research ngắn gọn dạng bullet, có kết luận hành động được ngay.
  agent: market_research_agent

planning_project_task:
  description: >
    Từ project brief + research, tạo kế hoạch triển khai cho khách hàng trong 30-60 ngày:
    - chiến lược tổng thể
    - roadmap theo tuần
    - KPI theo giai đoạn
    - phân bổ ngân sách tham khảo
    - danh sách đầu việc ưu tiên tuần 1.
  expected_output: >
    Kế hoạch triển khai dự án dạng markdown, đủ để gửi khách và giao việc nội bộ.
  agent: project_planning_agent
